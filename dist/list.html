  <body>
    <div class="menuFlex">
      <div class="imgItem"><a href="index.html"><img src="img/logo.png"></a></div>
      <div class="menuItem"><a href="index.html">Популярная манга</a></div>
      <div class="menuItem"><a href="list.html">Список манги</a></div>
    </div>
    <div class="centralBlock">
      <body onload="drawTable()">
        <div class="galleryGridsort">
          <div class="details_block">
            <details>
              <summary>График</summary>
              <form>
                <div class="field">
                  <legend>Значение по оси OX:<br>
                    <input type="radio" name="education" value="first"> Аудитория<br>
                    <input type="radio" name="education" value="second"> Издатель<br>
                    <input type="radio" name="education" value="third"> Автор(ы)<br>
                  </legend>
                </div>
                <div class="field">
                  <legend>Результат:<br>
                    <input type="radio" name="subject" value="web"> Количество томов<br>
                    <input type="radio" name="subject" value="db"> Примерные продажи<br>
                    <input type="radio" name="subject" value="oop"> Публикация<br>
                    <input type="button" value="Построить">
                  </legend>
                </div>
              </form>
            </details>
          </div>
          <div class="details_block">
            <details>
              <summary>Фильтр</summary><br>
              <label>Название:
                <input type="text" name="name" id="NameFilter">
              </label><br>
              <label>Автор(ы):
                <input type="text" name="author" id="AuthorFilter">
              </label><br>
              <label>Издатель:
                <input type="text" name="publisher" id="PublisherFilter">
              </label><br>
              <label>Аудитория:
                <input type="text" name="audith" id="AudithFilter">
              </label><br>
              <input type="button" value="Найти" onclick="filterButton()"><br>
            </details>
          </div>
          <div class="details_block">
            <details>
              <summary>Сортировка</summary><br>Первый уровень:
              <select name="audith" id="selectLevel1" onchange="getOptions()">
                <option value="No" selected>Нет</option>
                <option value="MangaName">Название</option>
                <option value="Author">Автор</option>
                <option value="Audith">Аудитория</option>
              </select>
              <label>По убыванию?
                <input type="checkbox" id="sortOrder1">
              </label><br><br>Второй уровень:
              <select name="author" id="selectLevel2" onchange="getOptions()">
                <option value="No" selected>Нет</option>
                <option value="MangaName">Название</option>
                <option value="Author">Автор</option>
                <option value="Audith">Аудитория</option>
              </select>
              <label>По убыванию?
                <input type="checkbox" id="sortOrder2">
              </label><br><br>Третий уровень:
              <select name="name" id="selectLevel3" onchange="getOptions()">
                <option value="No" selected>Нет</option>
                <option value="MangaName">Название</option>
                <option value="Author">Автор</option>
                <option value="Audith">Аудитория</option>
              </select>
              <label>По убыванию?
                <input type="checkbox" id="sortOrder3">
              </label><br><br>
              <input type="button" value="Найти" onclick="sortButton()">
            </details>
          </div>
        </div>
        <input type="button" value="Сброс" onclick="resetButton()">
        <div class="tableBlock" id="table"></div>
      </body>
      <script src="js/WorkingWithData.js"></script>
